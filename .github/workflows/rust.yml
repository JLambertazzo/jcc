name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose

  cargo_test:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Cargo Tests
        run: cargo test --verbose

  library_tests:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Library Tests
        run: ./run-tests.sh
